<!DOCTYPE html>
<html>
<head>
  <title>Birthday Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .card {
      width: 300px;
      border: 2px solid yellowgreen;
      border-radius: 10px;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0px 0px 10px skyblue;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Happy Birthday!</div>
    <div class="message" id="message">You deserve all the happiness in the world on your special day, happy birthday Friend!</div>
    <button class="btn" id="btnAnimate" onclick="animateMessage()">Click me!</button>
  </div>

  <script>
    function animateMessage() {
      const messageElement = document.getElementById('message');
      messageElement.style.animation = 'bounce 2s';
      setTimeout(() => {
        messageElement.style.animation = '';
      }, 500);
    }
  </script>
</body>
</html>
